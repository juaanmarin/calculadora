<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--enlaso el archivo "index.html" con la oja de estilos "style.css"-->
    <link rel="stylesheet" href="/calculadora0/css/style.css">
    <title>calculadora</title>
</head>
<body>
<!--se le da un titulo o encavesado a la pagina-->
    <header>
        <h1>calculadora</h1>
    </header>
<!--se crea una clase resultado que contiene un input de solo lectura con su respectivo id-->
    <div class="resultado">
        <input id="resp" type="text" readonly> 
    </div>
<!--se crea una clase numeros que contiene todos los botones de la calcudaro y ademas se le asigna una clase a cada uno de estos -->
    <div class="numeros">
        <button class="num0">0</button>
        <button class="num1">1</button>
        <button class="num2">2</button>
        <button class="num3">3</button>
        <button class="num4">4</button>
        <button class="num5">5</button>
        <button class="num6">6</button>
        <button class="num7">7</button>
        <button class="num8">8</button>
        <button class="num9">9</button>
        <button class="suma">+</button>
        <button class="punto">.</button>
        <button class="limpiar">c</button>
        <button class="eliminar"><-</button>
        <button class="resta">-</button>
        <button class="divicion">%</button>
        <button class="multiplicacion">x</button>
        <button class="igual">=</button>
    </div>
<!--enlaso el archibo "index.html" con el "script.js"-->
    <script src="/calculadora0/script.js"></script>
</body>
</html>
